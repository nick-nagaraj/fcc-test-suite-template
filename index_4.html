<h1 align = 'center' id = 'title'> Personality Form </h1>

<p id = "description" align = 'center'> This is a short personality form for you to figure out more about yourself! </p>

  <br>

  <br>
 <label id = "number-label">

  <br>

    </label>

    </label>
<br>
<label for = "Option_3">

</label>
<br>
<label for = "Option_4">

</label>

<br>
<label for = "Option_6">
  <input id = "color_6" name = "Color" type = "radio" value = "Black">Black</input>
</label>
<br>
<label for = "Option_7">
  <input id = "color_7" name = "Color" type = "radio" value = "Orange">Orange</input>

<br>
<label for = "Option_8">

  </div>

<div id = "check_button">

  <div id="radio">
    
      <input  name ="color" type="checkbox" value="android">Android</input>
      <input  name ="color" type="checkbox" value="ios">IOS</input>
